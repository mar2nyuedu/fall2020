<script>


function findMax(x,y){
    if (x<y){
        console.log("x is less than y, x is: " + x + " and y is: " + y)

    } 
    else{
        console.log("x is bigger than y, x is: " + x + " and y is: " + y)
    }
}

findMax(4,7)
findMax(7,4)
var a= 100
var b=200
findMax(a,b)
