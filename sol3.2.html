<script>


function getMax(x,y){
    if (x<y){
        return y;

    } 
    else{
        return x;
    }
}

var max = getMax(4,7)
console.log(max)
var a = 100
var b = 200

var max2 = getMax(a,b)
console.log(max2)

var c = 2000
var d = 7000

var max3 = getMax(c,d)
console.log(max3)
