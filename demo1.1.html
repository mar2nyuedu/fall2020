    <h1><i>Hello</i> my friends!</h1>

<script>
    var x=18934
    if (x<10){
        console.log("x is really small and it is: " + x)
    }
    else if(x<100){
        console.log("x is medium and it is: " + x)
    }
    else if(x<1000){
        console.log("x is semi-medium and it is: " + x)
    }
    else if (x < 10000) {
        console.log("x is almost big and it is: " + x)
    }
    else{
        console.log("x is really big and it is: " + x)
    }
</script>
